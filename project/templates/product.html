{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column min-vh-100">
    <!-- Bagian atas konten -->
    <div class="container mt-4 flex-grow-1">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">List Orders</h2>
                    <a href="{% url 'add-product' %}" class="btn btn-primary">
                        <i class="bi bi-plus"></i>
                    </a>
                </div>
                <hr>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in data %}
                    <tr>
                        <td>{{x.date}}</td>
                        <td>{{x.category}}</td>
                        <td>{{x.description}}</td>
                        <td>Rp.{{x.amount}}</td>
                        <td>
                            <a href="{% url 'form_update_product' x.id %}" class="btn btn-sm btn-primary">
                                Edit
                            </a>
                            <a href="{% url 'delete_product' x.id %}" class="btn btn-sm btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Tombol tetap di bawah -->
    <div class="container mt-4 text-center">
        <a href="{% url 'add-product' %}" class="btn btn-lg btn-success">
            Add Product
        </a>
    </div>
</div>
{% endblock content %}
